<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide to do list</title>
    <link rel="stylesheet" href="slide-todo.css">
</head>

<body>
    <div class="container" id="container">
        <div class="list-container todo-list">
            <input type="text" placeholder="Enter an activity" id="item">
            <button class="btn-add" id="add">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                    y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
			s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />

                </svg>
            </button>
            </g>

            <ul class="todo" id="todo"></ul>
        </div>
        <div class="list-container completed-list">
            <ul class="todo" id="completed"></ul>

        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>
                        Add a new to do task
                    </h1>
                    <button class="ghost" id="todo-btn">To do tasks</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>
                        Check your completed tasks
                    </h1>
                    <button class="ghost" id="complete-btn">Completed tasks</button>
                </div>
            </div>
        </div>
    </div>

    <script src="resources/js/main.js"></script>
</body>

</html>
